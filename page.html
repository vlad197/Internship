<!DOCTYPE html>
<html>
    <head>
        <title>This is the page title</title>

        <link rel="stylesheet" href="./styles.css"> 
    </head>
    <body>
        <div class="form">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type = "text" name ="name" id="name" />
            </div>
            <div class="form-row">
                <label for="date">Release Date:</label>
                <input type = "text" name ="date" id ="date" />
            </div>
            <div class="form-row">
                <label for="type">Genre:</label>
                <input type = "text" name ="type" id ="type" />
            </div>
            <div class="form-row">
                <label for="rating">Rating:</label>
                <input type = "text" name ="rating" id ="rating" />
            </div>
            <div class="form-row">
                <label for="da">DVD:</label>
                <input type="checkbox" id="da" name="da" value="True" >
            </div>
            
        </div>
        <div id="errorMessage" class="errorMessage">

        </div>

        <table style="width:100%" id="myTable"  >
            <tr>
                <th id="name" onclick="sortColumn(event)" class="columnHeader">Name</th>
                <th id="date" onclick="sortColumn(event)" class="columnHeader">Release Date</th>
                <th id="genre" onclick="sortColumn(event)" class="columnHeader">Genre</th>
                <th id="rating" onclick="sortColumn(event)" class="columnHeader">Rating</th>
                <th id="dvd" onclick="sortColumn(event)" class="columnHeader">Released On DVD</th>
                <th></th>
            </tr>
        </table>

        <button type="button" onclick="onButtonClick()">Submit</button> 
              
        <p id="count"></p>
    </body>

    <script src="./functionality.js"></script>
</html>
